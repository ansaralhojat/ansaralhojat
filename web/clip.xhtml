<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">
        <h:outputText value="دانلود کلیپ | هیئت انصار الحجه | متوسلین به حضرت زهرا | استاد حیدری زارع" />
    </ui:define>
    <ui:define name="description">
        <meta name="description" content="دانلود کلیپ های تولید شده توسط گروه فرهنگی هیئت انصار الحجه" />
    </ui:define>

    <ui:define name="mainPanel">
        <h:form id="form">
            <p:dataGrid var="clip" value="#{clipWebBean.clips}" columns="3" layout="grid"
                        rows="5" paginator="true" id="clips"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    کلیپ
                </f:facet>

                <p:panel header="#{clip.name}" style="text-align:center">
                    <h:graphicImage value="#{clip.pictureAddress}" style="margin: 2px auto;" styleClass="img-responsive" />
                    <p:button value="کلیک کنید" ajax="false" href="#{clip.mp3.path}" icon="ui-icon-arrowthick-1-s" />
                </p:panel>

            </p:dataGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
