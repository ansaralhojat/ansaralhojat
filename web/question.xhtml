<ui:composition template="template_9_3.xhtml">

    </ui:define>

    </ui:define>

    <ui:define name="mainPanel">
        <h:form>
            <!--<p:growl id="growl" showDetail="true" sticky="true" />-->
            <p:panel id="panel" header="پرسیدن سوال" >
                <h:graphicImage value="http://en.hdyo.org/assets/ask-question-1-ff9bc6fa5eaa0d7667ae7a5a4c61330c.jpg" style="margin: 20px auto; max-width: 313px;" styleClass="img-responsive" />
                <p dir="rtl" style="text-align: center;"><strong><span style="color:#008000;">&laquo;فَسْئَلُوا أَهْلَ الذِّکْرِ إِنْ کُنْتُمْ لاتَعْلَمُونَ&raquo;</span></strong></p>
                <p dir="rtl" style="text-align: center;"><span style="color:#008000;">اگر این موضوع را نمى دانید بروید و از اهل اطلاع بپرسید</span></p>

                    <p:inputText id="subject" value="#{questionWebBean.subject}" />
                    <br />
                    <br />

                    <h:outputLabel for="question" value="متن سؤال: " />
                    <br />
                    <p:inputTextarea id="question" value="#{questionWebBean.question}" required="true" requiredMessage="لطفا متن سؤالتان را وارد نمایید" />
                    <br />
                    <br />

                    <h:outputLabel for="mobilePhone" value="شماره موبایل: " />
                    <br />
                    <p:inputText id="mobilePhone" value="#{questionWebBean.mobilePhone}" maxlength="11" />
                    <br />
                    <br />

                    <h:outputLabel for="eMail" value="ایمیل: " />
                    <br />
                    <p:inputText id="eMail" value="#{questionWebBean.eMail}" />
                    <br />
                    <br />

                    <p:commandButton value="ثبت سؤال" action="#{questionWebBean.fireQuestion}" update="panel" />
                </div>
            </p:panel>
